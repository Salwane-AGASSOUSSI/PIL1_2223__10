{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'info.css'%}">
    <title>Informations/Student</title>
</head>
<body>
    
    <div class="form-container">
        <p class="title">Informations/Student</p>
        <form method="post" action="/info/" class="form">
            {% csrf_token %}
            <div class="input-group">
                <label for="number">Matricule</label>
                <input type="number" name="matricule" id="number" placeholder="" required>
            </div>
            <div class="input-group">
                <label for="Name">Nom et prénoms</label>
                <input type="text" name="nom_prenoms" id="Last name" placeholder="" required>
            </div> 
            <div class="input-group">
                <label for="Name">Sexe</label>
                <input type="text" name="sexe" id="Last name" placeholder="" required>
            </div>  
            <div class="input-group">
                <label for="number">Téléphone</label>
                <input type="number" name="Telephone" id="number" placeholder="" required>
            </div>
            <button type="submit" class="sign">Valider</button>
        </form>
        
    </div>
</body>
</html>
